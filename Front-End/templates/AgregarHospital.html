{% extends "base.html" %}

{% block title %}Agregar hospital{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/AgregarHospital.css') }}">
{% endblock %}

{% block content %}
<div class="form-agregar-hospital">
    <form action="{{ url_for('agregar_hospital') }}" method="POST" enctype="multipart/form-data">
        
            <!-- Contenedor de campos del formulario -->
            <div class="form-fields">
                <div class="input-group">
                    <label for="nombre">Nombre del hospital:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" name="contacto" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="horario">Horario de atención:</label>
                    <input type="text" id="horario" name="horario" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="estado">Estado del hospital:</label>
                    <select id="estado" name="estado" required>
                        <option value="habilitado">Habilitado</option>
                        <option value="deshabilitado">Deshabilitado</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Agregar Hospital</button>
            </div>
        </div>

        
    </form>
</div>

{% endblock %}
