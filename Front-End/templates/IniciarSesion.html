<!DOCTYPE html> 
<html lang="en">
<head>  
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/IniciarSesion.css') }}">
</head>
<body>

    <header>
        <div class="logo"> 
            <img src="{{ url_for('static', filename='img/BancoSangre.jpeg') }}" alt="logo">
        </div>
    </header>


    <section class="form-login">
        <h5>Iniciar sesión</h5>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}




        <form action="/inicioSesion" method="POST">
            <input class="controls" type="text" name="correo" value="" placeholder="Correo" required>
            <input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña" required>
            <button type="submit" class="buttons">Iniciar Sesión</button>
        </form>

        
    </section>

</body>
</html>
